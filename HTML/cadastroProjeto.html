<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Projeto · IPGC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/estilosCadastroP.css">
    <link rel="icon" href="https://ipgc.com.br/imagens/enviadas/e02a16b982a580045aefb1f9aec2444d.jpeg">

</head>

<body>

    <header class="navbar" style="background-color: #3b3b3b;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://ipgc.com.br/imagens/enviadas/a3ac47e468b904443fb3cca2e602168a.svg" alt="IPGC"
                    width="86" height="48">
            </a>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="container">
                <h1 class="title_pageRegister">Informações do projeto</h1>
            </div>
        </div>

        <div class="container">
            <div class="row text-center">
                <div class="col col-lg">
                    <h2 class="projectTitle">Nome do Projeto</h2>
                </div>
            </div>
            <div class="row text-center">
                <div class="col col-lg">
                    <h4 class="projectNameInfo">Teste título xxxxxxxxxxxxxxx projeto</h4>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col col-lg-5">
                    <h2 class="approvalDateTitle">Data de Aprovação</h2>
                </div>
                <div class="col col-lg-4">
                    <h2 class="durationTimeTitle">Tempo de Duração</h2>
                </div>
                <div class="col col-lg-3">
                    <h2 class="projectLenghtTitle">Dias de Projeto</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-start">
                <div class="col col-lg-5">
                    <h4 class="approvalDateInfo">Teste</h4>
                </div>
                <div class="col col-lg-4">
                    <h4 class="durationTimeInfo">Teste</h4>
                </div>
                <div class="col col-lg-3">
                    <input type="number" min="0" class="form-control form-control-lg my-1" id="formGroupExampleInput"
                        placeholder="Inserir dias">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="table-responsive-lg">
                <table class="table table-striped text-center align-self-center">
                    <thead>
                        <tr class="projectProgressInfo">
                            <th>Atividade</th>
                            <th>Data de início proposta</th>
                            <th>Dias</th>
                            <th>Data de finalização proposta</th>
                            <th>Data real de início</th>
                            <th>Dias para completar</th>
                            <th>Data real de finalização</th>
                            <th>Progresso</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr>
                            <th scope="row"></th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
